name: Publish Nuget Package

on:
  workflow_run:
    workflows: ["CI"]
    branches: [ main ]
    types:
      - completed
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      version: ${{steps.package_version.outputs.version}}
      publish: ${{steps.version_check.outputs.publish}}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-tags: true
    - name: Get Version
      id: package_version
      run: |
        version=$(grep -oP '(?<=<Version>).*(?=</Version>)' Csp/Csp.csproj)
        echo "version=$version" >> $GITHUB_OUTPUT
    - name: Check if version already published
      id: version_check
      run: |
        if git tag -l "v${{steps.package_version.outputs.version}}" | grep -q .; then
          echo "publish=false" >> $GITHUB_OUTPUT
        else
          echo "publish=true" >> $GITHUB_OUTPUT
        fi

  publish-nuget:
    needs: check-version
    if: needs.check-version.outputs.publish == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v6
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    - name: Install Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Package
      run: dotnet pack Csp/Csp.csproj --no-build --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -o .
    - name: Publish to GitHub
      run: dotnet nuget push *.nupkg --api-key ${{secrets.PKG_GITHUB_TOKEN}} --source "https://nuget.pkg.github.com/lifebeyondfife/index.json" --skip-duplicate
    - name: Publish to Nuget
      run: dotnet nuget push *.nupkg --api-key ${{secrets.NUGET_TOKEN}} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
    - name: Create Tag
      run: |
        git tag v${{needs.check-version.outputs.version}}
        git push origin v${{needs.check-version.outputs.version}}
